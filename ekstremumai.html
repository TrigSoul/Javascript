<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>
		ekstremumai
	</title>
	<script>
		function skaiciuoti() {
		
			var skaiciai = document.getElementById ( 'sk' ).value.split( ',' );
			
			rez_str = 'Įvesti skaičiai: <br>';
			
			flag_duom_teisingi = true;
															// --- skaičių teisingumo tikrinimas ..
			for (  i = 0; i < skaiciai.length; i++ ) { 
			
				rez_str += skaiciai [ i ] + ' ';							// .. ir duomenų pateikimas rezultate										
			
				if ( isNaN ( skaiciai [ i ] ) ) {   						// &&
				
					flag_duom_teisingi = false;
				}
			}
			rez_str += '<br>';			
			
			if ( flag_duom_teisingi  ) {
			
				if ( skaiciai.length < 3 ) {
				
					rez_str += 'skaičių turi būti ne mažiau nei 3';
					
				} else {
															// realizuotas ekstremumų algoritmas

					rez_str += 'surasti ekstremumai: <br>';
				
					for  (  i = 2; i < skaiciai.length; i++ )  {
					
						if ( 
								( 
										parseInt ( skaiciai [ i - 2 ] ) 
									< 
										parseInt ( skaiciai [ i - 1 ] )  
								)
							&& 
								( 
								
										parseInt ( skaiciai [ i - 1 ] ) 
									> 
										parseInt ( skaiciai [ i ]  )
								) 
								
						) {
						
							rez_str += skaiciai [ i - 1 ]  + ' ';
						}
					}
															// sprendimo pabaiga
				}
				
			} else {
				
				rez_str += 'yra nekorektiški';
			}
			
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str; 
		}
	</script>
</head>
<body> 
	skaičiai?<br>
	<input type="text" id="sk" style="width: 600px" value="8,6,7,4,12,23,18,4,14,2,7,3,1,1,4,2,8,7,2,6"><br>
	<input type="button" onClick="skaiciuoti()" value="dariti">
	<div id="rez">
	</div>
</body>
</html>
