<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>
		kvardratine lygtis
	</title>
	<script>
		function skaiciuoti () {
			
			var a = parseInt ( document.getElementById ( 'a' ).value );
			var b = parseInt ( document.getElementById ( 'b' ).value );
			var c = parseInt ( document.getElementById ( 'c' ).value );
			
			D = b * b - 4 * a * c;
			
			rez_str = 'Įvesti 3 skaičiai: ' + a + ' ' + b + ' ' + c + '<br>';
			
			if ( ! ( isNaN ( a ) || isNaN ( b ) ||  isNaN ( c ) ) ) {   // &&
			
				if ( D > 0) {
			
					x1 = ( -b + (Math.sqrt (D)))/ (2 * a);
					x2 = ( -b - (Math.sqrt (D))) / (2 * a);
				
					rez_str += 'Kvadratinės lygties sprendiniai: ' + 'x<sub>1</sub>' + x1 + ' x<sub>2</sub>' + x2; 
				
				} else {
				
					if ( D == 0 ) {
					
						x = ( -b / ( 2 * a));
				
						rez_str += 'Kvadratinės lygties sprendinys: ' + x + '<br>';
						
					} else {
				
						rez_str += 'Lygtis sprendinių neturi: ';
					}
				}
			}
			
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str;
		}	
	</script>	
</head>
<body>
	a?<br>
	<input type="text" id="a"><br>
	b?<br>
	<input type="text" id="b"><br>
	c?<br>
	<input type="text" id="c"><br>
	<input type="button" onClick="skaiciuoti()" value="Daryti">
	<div id="rez">
	</div>
</body>
</html>
