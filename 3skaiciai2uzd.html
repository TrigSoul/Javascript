<html>
<head>
		<meta charset="utf-8">
	<title>
		3 sk. 2uzd.
	</title>
	<script>
		function skaiciuoti() {
		
			var sk1 = parseInt ( document.getElementById ( 'sk1' ).value );
			var sk2 = parseInt ( document.getElementById ( 'sk2' ).value );
			var sk3 = parseInt ( document.getElementById ( 'sk3' ).value );
			
			rez_str = 'Ivesti 3 skaiciai: ' + sk1 + ' ' + sk2 + ' ' + sk3 + '<br>';
			
			var vid = ((sk1 + sk2 + sk3) / 3); 
			rez_str += '3-ju skaiciu vidurkis: ' + vid + '<br>';
			
			if (vid > sk2) {
			
				rez_str += 'Skaiciu suma: ' + (sk1 + sk3);
				
			} else {
			
				if(vid == sk2) {
			
					rez_str += 'Skaiciu vidurkis: ' + (vid);
			
				} else {
				
					rez_str += 'Skaiciu sandauga: ' + (sk1 * sk3);
					
				}
		         }
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str;
	
		}
		
	</script>
</head>
<body>
	skaicius 1<br>
	<input type="text" id="sk1"><br>
	skaicius 2<br>
	<input type="text" id="sk2"><br>
	skaicius 3<br>
	<input type="text" id="sk3"><br>
	<input type="button" onClick="skaiciuoti()" value="Daryti">
	<div id="rez">
	</div>
</body>
</html>
